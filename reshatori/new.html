<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

	<h1 id="zag1">Заголовок 1</h1>
	<ol id="ol">
		<li>Первый</li>
		<li>Второй</li>
		<li>Третий</li>
	</ol>

	<input type="text" id="txt" autofocus="true">
 	<button onclick="f1()">Перед вне</button>
 	<button onclick="f2()">Перед внутри</button>
 	<button onclick="f3()">После внутри</button>
 	<button onclick="f4()">После вне</button>

	<script>
		function f1() {
			let text = $('#txt').val();
			$('body').before('<li>'+text+'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}
		function f2() {
			let text = $('#txt').val();
			$('#ol').prepend('<li>'+text+'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}
		function f3() {
			let text = $('#txt').val();
			$('#ol').append('<li>'+text+'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}
		function f4() {
			let text = $('#txt').val();
			$('body').after('<li>'+text+'</li>');
			$('#txt').val('');
			$('#txt').focus();
		}

	</script>

</body>
</html>
