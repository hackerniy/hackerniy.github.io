<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<h1 id="zag1">Заголовок 1</h1>
	<h1 id="zag2">Заголовок 2</h1>
