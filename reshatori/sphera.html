<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сфера</title>
</head>
<body>
	<script>
		let R = +prompt("Введите радиус круга: ");
		let p = Math.PI;

		let skr = p*(R**2);
		let spovsh = 4*p*(R**2);
		let vsh = 4/3*p*(R**3); 

		alert("Площадь круга = " + skr + "\n" + "Площадь поверхности круга = " + spovsh + "\n" + "Объем круга = " + vsh);
	</script>
</body>
</html>
