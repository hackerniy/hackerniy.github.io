<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vpar</title>
</head>
<body>
	<script>
		const msg = "Чтобы посчитать V(параллелепипеда), введи длину трех его попарно параллельных сторон";
		alert(msg);
		const a = +prompt("Длина стороны a: ");
		const b = +prompt("Длина стороны b: ");
		const c = +prompt("Длина стороны c: ");

		let res = a*b*c;

		alert("V(параллелепипеда) = "+res);

	</script>
</body>
</html>
